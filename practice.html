<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
       .p-design1{
         width: 200px;
         height: 150px;
         background-color: aquamarine;
         font-size: 25px;
       }
       .p-design2{
         width: 200px;
         height: 150px;
         background-color: rgb(178, 255, 127);
         font-size: 25px;
       }
    </style>
</head>
<body>
    <div id="app">
       <input v-model="fillblank" type="text">
       <button v-on:click="addData">Click</button>
       <p>{{addingData}}</p>
       <button @click="designChange" :class="active? 'p-design1':'p-design2'">To Change Design</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    fillblank:"",
                    addingData:"",
                    active:false,
                }
            },
            methods: {
                addData(){
                    this.addingData= this.fillblank
                },
                designChange(){
                    this.active = !this.active
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
